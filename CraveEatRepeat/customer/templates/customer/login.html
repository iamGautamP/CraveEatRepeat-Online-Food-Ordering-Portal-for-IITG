<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App - Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            background-image: 'th.jpg'; /* Replace with the path to your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login to Food Ordering App</h2>
        <form action="/login/" method="post">
            {% csrf_token %} <!-- Use Django's CSRF token if applicable -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="/signup/">Sign up</a></p>
        <p>Forgot your password? <a href="/forgotpassword/">Reset it</a></p>
    </div>
</body>

</html>
